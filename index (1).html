<!DOCTYPE html> <!-- Created By Anis-shabou-->
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width" />
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="styles.css" />
 <script src="script.js"></script>
 <title> Contact </title>
</head>
<body>
 <header>
  <h1>Contact Book  </h1>
 </header>
 <main class="container">
  <div class="add-container">
   <label for="name">Add New Contact</label>
   <div class="addInputs">
    <input type="text" id="name" placeholder="Enter Contact Name" required />
    <input type="text" id="number" placeholder="Enter Contact Number" required />
   </div>
   <div class="get-btn">
    <button type="submit" id="addContact" onclick="addContact()">
     Submit
    </button>
    <button type="submit" class="search-btn" onclick="search()">
     <i class='bx bx-search-alt icon'></i>
    </button>
   </div>
   <p id="displayNoti"></p>
  </div>
  <div class="get-container" id="get">
   <label for="getContact">Get Contact Details</label>
   <div class="getInputs">
    <input type="text" id="getContactName" placeholder="Contact Name" required />
    <button type="submit" id="getContact" onclick="getContact()">
     Get Detail
    </button>
   </div>
   <p id="displayContact"></p>
  </div>
 </main>
 <footer>
  <a href="https://instagram.com/anis_shabou?igshid=ZDc4ODBmNjlmNQ==">By Anis-shabou</a>
 </footer>
</body>
</html>
